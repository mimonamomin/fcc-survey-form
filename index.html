    <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">appreciate your time for filling this up</p>
  <form id="survey-form">
 <fieldset>
  <label id="name-label"      for="name">Name:<input type="text" id="name" placeholder="enter your name" required>
  <br>
  <label for="email" 
  id="email-label">Email:<input type="email" id="email" placeholder="enter your email"required/>
  <br>
<label for="age" id="number-label">Age:<input type="number" id="number" placeholder="enter your age" min="12" max="100"/>
<br>
</fieldset>
<fieldset>
<label for="dropdown">gender:</label>
<select for="dropdown" id="dropdown">
  <option value="">choose</option>
  <option value=1>female</option>
  <option value=2>male</option>
  </select>
  </fieldset>
  <fieldset>
    <fieldset>
  <legend>Favourite Drinks:</legend>
  <div class="radio">
  <input type="radio" id="coffee" name="favourite-drink" value="coffee">
  <label for="coffee">Coffee</label>
 <input type="radio" id="juice" name="favourite-drink" value="juice">
  <label for="juice">Juice</label>
</div>
</fieldset>
<fieldset>

  <legend>Favourite Animal:</legend>
 <label>
    <input type="checkbox" name="favourite-animal" value="dog"> Dog
  </label>
  <label>
    <input type="checkbox" name="favourite-animal" value="cat"> Cat
  </label>

</fieldset>
<label for="comments">Write any comment here:</label>
<textarea id="comments"></textarea>
</fieldset>
<fieldset>
<input type="submit" id="submit"</input>
  </fieldset>
